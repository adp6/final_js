<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/fontawesome.min.css">
    <link rel="stylesheet" href="style/regular.css">
    <link rel="stylesheet" href="style/brands.css">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="HomePage">
        <div class="load">
            <div class="lds-ring" v-if="loaded==false">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                
            </div>
        </div>
        
        <div v-if="loaded==true">
            <div v-show="btn==false">
                <header class="row">
                    <div class="col-md-4 col-5 mt-5">
                        <img src="img/logo.svg" alt="" class="ms-5">
                    </div>
                    <nav class="col-md-4 col-7 d-flex justify-content-evenly mt-5 header__nav nav-bar">
                        <div class="toggle-menu mt-4">
                            <div class="line line1"></div>
                            <div class="line line2"></div>
                            <div class="line line3"></div>
                        </div>
                        <div>
                            <ul class="nav-list" id="home">
                                <li><a href="#home">Home</a> </li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <section class="main text-center container-md mt-5 mb-5">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="shoe in dataArr">
                                <img :src="shoe.bgIcon" alt="" class="backgr">
                                <h1 :style="{color:shoe.h1Color}">{{shoe.name}}</h1>
                                <button @click="buyPage(shoe.name)">Shop now</button>
                                <img :src="shoe.svg" alt="" class="svg">
                                <img :src="shoe.photo" alt="" class="shoe">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    
                    <div class="four-blocks row p-2 mt-5">
                        <div class="col-md-3 block p-5 border-end border-3 border-dark">
                            <div>
                                <img src="img/delivery.svg" alt="">
                            </div>
                            <div class="mt-4">
                               <span>Free Delivery</span> 
                            </div>
                        </div>
                        <div class="col-md-3 block p-5 border-end border-3 border-dark">
                            <div class="mt-1">
                                <img src="img/return.svg" alt="">
                            </div>
                            <div class="mt-4">
                               <span>Return Policy</span> 
                            </div>
                        </div>
                        <div class="col-md-3 block p-5 border-end border-3 border-dark">
                            <div>
                                <img src="img/support.svg" alt="">
                            </div>
                            <div class="mt-4">
                               <span>24/7 Support</span> 
                            </div>
                        </div>
                        <div class="col-md-3  p-5 ">
                            <div>
                                <img src="img/secure.svg" alt="">
                            </div>
                            <div class="mt-4">
                               <span>Secure Payment</span> 
                            </div>
                        </div>
                    </div>
                </section>
                <section id="contact" class="mt-5 pt-5 pb-5">
                    <div class="mt-5  container bg-contact text-center">
                        <div class="row mt-4 pt-5 d-flex justify-content-center gap-5">
                            <div class="facebook col-md-3 mt-md-0 mt-3 d-flex align-items-center justify-content-center flex-wrap">
                                <a href="" class="col-12 mt-3">FaceBook</a>
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="instagram col-md-3 mt-md-0 mt-3 d-flex align-items-center justify-content-center flex-wrap ">
                                <a href="" class="col-12 mt-3">Instagram</a>
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="twitter col-md-3 mt-md-0 mt-3 d-flex align-items-center justify-content-center flex-wrap">
                                <a href="" class="col-12 mt-3">Twitter</a>
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 container bg-write text-center">
                        <div class="row mt-4 pt-5 d-flex justify-content-center">
                            <div class="mt-md-0 mt-3 d-flex align-items-center justify-content-center flex-wrap">
                                <div class="col-12"><h1>Subscribe To Our NewsLetter</h1></div>
                                <form class="mt-4 col-12"><input type="email" name="" id="" placeholder="email" class="p-2" v-model="email"><button  type="submit" @click="subscribeLetter">Subscribe</button></form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div v-show="btn==true">
                <div class="store"  v-for="shoe in dataArr">
                    <div v-show="btnVal==shoe.name" class="row">
                        <button class="back" @click="homePage"><i class="fa-solid fa-arrow-left-long"></i></button>
                    <div class="col-xl-5 col-12 linear" :style="shoe.gradient">
                        <div class="pt-5 mb-5">
                          <img :src="shoe.logo" alt="" class="logo ms-5">  
                        </div>
                        <div class="mt-5 pt-5">
                           <img :src="shoe.photo" alt="" class="mt-5 boot"> 
                        </div>
                        
                    </div>
                    <div class="col-xl-7 col-12 bg-white">
                        <div class="row mt-5">
                            <div class=" ms-md-5 ms-0 col-md-5 col-12">
                                <h1 class="mt-4" :style="{color:shoe.h1Color}">
                                    {{shoe.name}}
                                </h1>
                            </div>
                            <div class="col-md-6 col-12 mt-5 text-md-end">
                                <span class="price mt-5 p-2 pe-5 ps-5">{{shoe.price}}</span>
                            </div>
                        </div>
                        <div class="ms-5 mt-5 pt-5" style="overflow-wrap: anywhere;">
                            <p  v-for="info in splitJoin(shoe.info)">{{info}}</p>
                        </div>
                        <div class="ms-5  mt-5 pt-5">
                            <form class="boxed row">
                                <div>
                                    <div class="d-flex flex-sm-row flex-column gap-3 col">
                                        <span class="size">Size</span>
                                        <div>
                                           <input type="radio" id="size5" name="size" value="5" v-model="size">
                                            <label for="size5">5</label> 
                                        </div>
                                        <div>
                                            <input type="radio" id="size6" name="size" value="6" v-model="size">
                                            <label for="size6">6</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="size7" name="size" value="7" v-model="size">
                                            <label for="size7">7</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="size8" name="size" value="8" v-model="size">
                                            <label for="size8">8</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="size9" name="size" value="9" v-model="size">
                                            <label for="size9">9</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="size10" name="size" value="10" v-model="size">
                                            <label for="size10">10</label>
                                        </div>
                                    </div>
                                    <div class="col d-flex flex-sm-row flex-column gap-3 mt-5">
                                            <span class="size">Color</span>
                                        <div>
                                            <input type="radio" id="colorRed" name="color" value="red" v-model="color">
                                            <label for="colorRed" class="color" id="red"></label> 
                                        </div>
                                        <div>
                                            <input type="radio" id="colorBlack" name="color" value="black" v-model="color"> 
                                            <label for="colorBlack" class="color" id="black"></label> 
                                        </div>
                                        <div>
                                            <input type="radio" id="colorWhite" name="color" value="white" v-model="color">
                                            <label for="colorWhite" class="color" id="white"></label> 
                                        </div>
                                        <div>
                                            <input type="radio" id="colorBlue" name="color" value="blue" v-model="color">
                                            <label for="colorBlue" class="color" id="blue"></label> 
                                        </div>
                                        <div>
                                            <input type="radio" id="colorGreen" name="color" value="green" v-model="color">
                                            <label for="colorGreen" class="color" id="green"></label> 
                                        </div>
                                        <div>
                                    </div>
                                </div>
                                <div class="sumbit-f mt-2 text-md-center mb-5">
                                    <span v-if="buyBtn==false" class="mt-5 d-inline-block text-danger">pick color and size</span>
                                    <br>
                                    <button type="submit" class="mt-1 p-3  mt-5  border-0 rounded-5" style="font-size: 1.5rem; width: 30%;" :style="{background:shoe.btnBg, color:shoe.btnColor}" @click.prevent="buy(size,color)">Buy now</button>
                                </div>
                            </form> 
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
